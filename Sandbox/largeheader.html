<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./largeheader.css">
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="large-header">
        <div class="header-topline">
            <div class="follow-us">

                <i class="fab fa-twitter"></i>
            </div>
            <div class="logo-img-cont">
                <img src="./Logo.jpg" alt="hemphaullogo">
            </div>
            <div class="right-content">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <nav class="header-lowline">
            <ul>
                <li class="nav-list">Home</li>
                <li class="nav-list">Shop</li>
                <li class="nav-list">About</li>
                <li class="nav-list">Cart</li>
                <li class="nav-list">Contact</li>
            </ul>
        </nav>

</html>
